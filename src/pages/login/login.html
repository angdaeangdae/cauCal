<ion-header>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
        <img class="login_img" width="80" height="80" src="assets/imgs/ang.png"/>
    </ion-row>
    <ion-row>
        <ion-list>
            <ion-item>
              <ion-label color="primary" stacked>ID</ion-label>
              <ion-input type="email" placeholder="xxx@xxx.com" [(ngModel)]="id"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label color="primary" stacked>Password</ion-label>
              <ion-input type="password" placeholder="비밀번호 입력바랍니다." [(ngModel)]="password"></ion-input>
            </ion-item>
        </ion-list>
    </ion-row>
    <ion-row>
        <button ion-button (click)="login()" class="login_lo">로그인</button>
        <button ion-button (click)="register()" class="register_lo">회원가입</button>
    </ion-row>
    <ion-row>
        <button ion-button full outline class="forgot_lo">Forgot Password?</button>
    </ion-row>
    <ion-row>
        <button ion-button color="kakao" (click)="kakaoLogin()" class="kakao_lo">kakao login</button>
    </ion-row>
</ion-grid>
</ion-content>
